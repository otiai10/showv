<!DOCTYPE html>
<!-- This is sample application using "showv" framework. -->
<html>
<head>
    <title>Showv - The simplest view framework for TypeScript</title>
    <!-- design -->
    <meta charset="utf-8">
    <link rel="shortcut icon" href="sample/showv.png">
    <link rel="stylesheet" href="sample/css/reset.css">
    <link rel="stylesheet" href="sample/css/showv.css">
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
    <!-- /design -->

    <!-- dependency -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <!-- showv build -->
    <script type="text/javascript" src="build/showv.js"></script>
    <!-- application js -->
    <script type="text/javascript" src="sample/sample.js"></script>
    <script>
        $(function(){
            var mainView = new Sample.MainView();
            $('body').append(
                    mainView.render().$el
            );
        });
    </script>
</head>
<body>
<pre class="prettyprint">
/// &lt;reference path="your/path/to/showv.d.ts" /&gt;
module YourApp {
    export class YourView extends showv.View {
        constructor(){
            super();
        }
    }
}
</pre>
</body>
</html>
