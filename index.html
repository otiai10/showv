<!DOCTYPE html>
<!-- This is sample application using "showv" framework. -->
<html>
<head>
    <title>Showv - The simplest view framework for TypeScript</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="showv.jpg">
    <link rel="stylesheet" href="sample/css/reset.css">
    <link rel="stylesheet" href="sample/css/showv.css">

    <!-- dependency -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <!-- showv build -->
    <script type="text/javascript" src="build/showv.js"></script>
    <!-- application js -->
    <script type="text/javascript" src="sample/sample.js"></script>
    <script>
        $(function(){
            var mainView = new Sample.MainView();
            $('body').append(
                    mainView.render().$el
            );
        });
    </script>
</head>
<body>
</body>
</html>
